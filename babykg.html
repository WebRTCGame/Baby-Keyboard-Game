<!doctype html>
<html>

    <meta charset="utf-8">

  <body>
    
    <canvas id='canvasID'></canvas>
    <script>
var canvas, context;
var drawarray = new Array();

var keycode = {
    BACKSPACE: 8,
    TAB: 9,
    ENTER: 13,
    COMMAND: 15,
    SHIFT: 16,
    CONTROL: 17,
    ALTERNATE: 18,
    PAUSE: 19,
    CAPS_LOCK: 20,
    NUMPAD: 21,
    ESCAPE: 27,
    SPACE: 32,
    PAGE_UP: 33,
    PAGE_DOWN: 34,
    END: 35,
    HOME: 36,

    //arrows
    LEFT: 37,
    UP: 38,
    RIGHT: 39,
    DOWN: 40,

    INSERT: 45,
    DELETE: 46,

    //numbers
    NUMBER_0: 48,
    NUMBER_1: 49,
    NUMBER_2: 50,
    NUMBER_3: 51,
    NUMBER_4: 52,
    NUMBER_5: 53,
    NUMBER_6: 54,
    NUMBER_7: 55,
    NUMBER_8: 56,
    NUMBER_9: 57,

    //letters
    A: 65,
    B: 66,
    C: 67,
    D: 68,
    E: 69,
    F: 70,
    G: 71,
    H: 72,
    I: 73,
    J: 74,
    K: 75,
    L: 76,
    M: 77,
    N: 78,
    O: 79,
    P: 80,
    Q: 81,
    R: 82,
    S: 83,
    T: 84,
    U: 85,
    V: 86,
    W: 87,
    X: 88,
    Y: 89,
    Z: 90,

    LEFT_WINDOW_KEY: 91,
    RIGHT_WINDOW_KEY: 92,
    SELECT_KEY: 93,

    //number pad
    NUMPAD_0: 96,
    NUMPAD_1: 97,
    NUMPAD_2: 98,
    NUMPAD_3: 99,
    NUMPAD_4: 100,
    NUMPAD_5: 101,
    NUMPAD_6: 102,
    NUMPAD_7: 103,
    NUMPAD_8: 104,
    NUMPAD_9: 105,
    NUMPAD_MULTIPLY: 106,
    NUMPAD_ADD: 107,
    NUMPAD_ENTER: 108,
    NUMPAD_SUBTRACT: 109,
    NUMPAD_DECIMAL: 110,
    NUMPAD_DIVIDE: 111,

    //function keys
    F1: 112,
    F2: 113,
    F3: 114,
    F4: 115,
    F5: 116,
    F6: 117,
    F7: 118,
    F8: 119,
    F9: 120,
    F10: 121,
    F11: 122,
    F12: 123,
    F13: 124,
    F14: 125,
    F15: 126,

    NUM_LOCK: 144,
    SCROLL_LOCK: 145,

    //punctuation
    SEMICOLON: 186,
    EQUAL: 187,
    COMMA: 188,
    MINUS: 189,
    PERIOD: 190,
    SLASH: 191,
    BACKQUOTE: 192,
    LEFTBRACKET: 219,
    BACKSLASH: 220,
    RIGHTBRACKET: 221,
    QUOTE: 222
};
var theletter = "";
var oldletter = "";
var oldx, oldy;
var oldcol;
var midx, midy;

window.onload = window.resize = function() {

    function onKeyboardEvent(event) {
        for (var key in keycode) {
            if (keycode[key] == event.keyCode) {

                theletter = key;
            }
        }
        event.preventDefault();
        return false;
    };

    window.addEventListener('keydown', onKeyboardEvent, false);
    //window.addEventListener('keyup', onKeyboardEvent, false);

    start();
};

function start() {
    console.log("start");

    draw = function() {

        update();
        render();
        window.requestAnimFrame(draw);

    };

    setup();
    window.requestAnimFrame(draw);
};

function setup() {
    console.log("setup");
    canvas = document.querySelector("#canvasID");
    canvas.tabIndex = 1;
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight;
    context = canvas.getContext("2d");
    midx = canvas.width * 0.5;
    midy = canvas.height * 0.5;


};

function update() {

};


function render() {


    context.fillStyle = "rgba( 0, 0,0 , 0.1 )";
    context.fillRect(0, 0, canvas.width, canvas.height);
    var fontsize = 400;
    context.font = fontsize + "px Arial";

    context.textAlign = 'center';
    context.lineWidth = 8;
    var val1 = theletter;


    if (theletter !== oldletter) {

        var newcol = "rgba(" + randomFromInterval(50, 255) + "," + randomFromInterval(50, 255) + "," + randomFromInterval(50, 255) + ",1)";

        var size = context.measureText(val1);
        var hw = size.width * 0.5;
        var tx = randomFromInterval(hw, canvas.width - hw);
        oldx = tx;
        var ty = randomFromInterval(fontsize, canvas.height - fontsize / 2);
        oldy = ty;
        oldcol = newcol;
    }

    if (oldx < midx) {
        oldx++
    };
    if (oldx > midx) {
        oldx--
    };
    if (oldy < midy) {
        oldy++
    };
    if (oldy > midy) {
        oldy--
    };

    context.fillStyle = oldcol;
    context.fillText(val1, oldx, oldy);
    context.strokeStyle = 'white';
    context.strokeText(val1, oldx, oldy);

    function randomFromInterval(from, to) {
        return Math.floor(Math.random() * (to - from + 1) + from);
    };
    oldletter = theletter;
};
window.requestAnimFrame = (function() {
    'use strict';
    return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
        window.setTimeout(callback, 1000 / 60);
    };
})();
    </script>
  </body>
</html>
